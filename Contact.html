    <style>
        /* General body styling */
        body {
            margin: 0;

            background-color: #f9f9f9; /* Light background for a clean look */

        /* Page container */
        .container {

            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */

        }

        /* Heading styles */

        }

        p {
            font-family: "Roboto Mono", monospace;
            font-size: 1.2rem;
            padding: 10px 0;
            text-align: justify;
            color: #111111;
            font-weight: bold;
        }

        /* Highlight special events */
        .highlight {
            font-weight: bold;
            color: #d35400;
        }

        /* Button Styling */
        .button {
            width: 100%; /* Button takes full width of container */
            max-width: 200px; /* Limit button width */
            padding: 10px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: box-shadow 0.5s ease; /* Add transition to the box-shadow */
            border: none;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            color: #ffffff;
            margin-top: 10px; /* Space above button */
        }

        .button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7); /* Larger shadow on hover */
        }

        /* Navigation styles */
        nav {
            text-align: center; /* Center navigation items */
            margin-bottom: 20px; /* Space below navigation */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around; /* Space out navigation items */
            flex-wrap: wrap; /* Allows wrapping if items don't fit */
        }

        nav ul li {
            display: inline-block;
        }

        /* Hide navigation links initially for smaller screens */
        #nav-links {
            display: flex;
            justify-content: space-around;
        }

        /* Hamburger menu styling */
        .hamburger-menu {
            display: none;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
    
        }

        @media (max-width: 730px) {
    /* Hide the horizontal nav bar on small screens */
    #nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        max-height: 0; /* Start with hidden height */
        overflow: hidden; /* Prevent content overflow */
        display: flex;
        flex-direction: column; /* Stack items vertically */
        background-color: #0a0a0a;
        text-align: center;
        align-items: center;
        transition: max-height 0.5s ease; /* Smooth animation for expanding */
    }

    /* When the menu is visible (with show class) */
    #nav-links.show {
        max-height: 300px; /* Adjust height for the content */
    }

    /* Style the hamburger menu icon */
    .hamburger-menu {
        display: block; /* Show hamburger menu on smaller screens */
        font-size: 30px;
        cursor: pointer;
        color: rgb(0, 0, 0);
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 10px;
        border-radius: 100px;
        transition: background-color 0.3s ease;
    }

    /* Individual list items styling */
    nav ul li {
        display: block;
        margin: 10px 0; /* Space between buttons */
        width: 100%; /* Make the button take full width */
    }

    /* Nav links styling */
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 15px;
        font-size: 1.2rem;
        display: block;
        background-color: #333; /* Button-like appearance */
        width: 100%; /* Make the links full width */
        text-align: center;
        border-radius: 5px;
    }

    /* Hover effect for links */
    nav ul li a:hover {
        background-color: #555;
    }

    /* Make the menu scrollable if it exceeds the screen height */
    #nav-links.show {
        overflow-y: auto;
        max-height: 100vh; /* Allow scrolling within the screen height */
    }

    /* Customize scrollbar for better appearance */
    #nav-links::-webkit-scrollbar {
        width: 8px;
    }

    #nav-links::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 10px;
    }

    #nav-links::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }
    .indicator{
        display: none;
    }
}

            }

            }
