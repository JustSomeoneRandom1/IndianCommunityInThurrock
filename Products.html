<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ICT</title>
    <!-- Preconnect and load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homestyle.css">
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f9f9f9; /* Light background for a clean look */
            color: #333;
            line-height: 1.6;
        }

        /* Navigation styles */
        nav {
            text-align: center; /* Center navigation items */
            margin-bottom: 20px; /* Space below navigation */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around; /* Space out navigation items */
            flex-wrap: wrap; /* Allows wrapping if items don't fit */
        }

        nav ul li {
            display: inline-block;
        }

        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400; /* Default body text weight */
        }

        nav ul li a:hover {
            color: #FF6F00; /* Highlight on hover */
        }

        /* Container for event cards */
        .event-cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Ensure cards wrap to the next line */
            gap: 20px;
            max-width: 1200px; /* Set max width for better control */
            margin: 0 auto; /* Center the container */
        }

        /* Event card styles */
        .event-card {
            width: 350px; /* Restoring original card size */
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
            text-decoration: none; /* No underline for entire card */
        }

        .event-card img {
            width: 100%;
            height: 400px; /* Increased image height */
            object-fit: cover;
        }

        .event-card .details {
            background-color: #000269;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .event-card .details h3, .event-card .details p {
            margin: 0;
            font-weight: bold;
        }

        /* Hover and click effects */
        .event-card:hover {
            transform: rotate(5deg);
        }

        .event-card:active {
            transform: rotate(0deg) scale(0.95);
        }

        /* Responsive adjustments */
        @media (max-width: 1100px) {
            .event-card {
                width: 45%; /* Cards take up 45% of container width on smaller screens */
            }
        }

        @media (max-width: 768px) {
            .event-card {
                width: 100%; /* Full width on small screens */
            }

            .event-card img {
                height: 250px; /* Adjust image height for smaller screens */
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
        <ul id="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="Products.html" class="nav-link">Products</a></li>
                <li><a href="Gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="Contact.html" class="nav-link">Contact</a></li>
        </ul>
        <div class="indicator"></div>
    </nav>

    <h1>Event Information</h1>
    <div class="event-cards-container">
  
<img width="100%" height="auto" style="margin: 0px auto;" src="NoEventsCard.png">

    <script src="Indicator.js"></script>
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("nav-links");
            if (navLinks.classList.contains("show")) {
                navLinks.classList.remove("show");
            } else {
                navLinks.classList.add("show");
            }
        }
    </script>
</body>
